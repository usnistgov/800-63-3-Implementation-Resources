# Site settings
title: SP 800-63 Digital Identity Guidelines Resource Center
description: "Resource Center for the NIST Special Publication 800-63 Digital Identity Guidelines"
baseurl: "/RC-800-63-3" # the subpath of your site, e.g. /blog
url: "https://github.com/jimfenton/800-63-ImplResources" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

exclude:
- ".ruby-version"
- ".jekyll-metadata"
- ".gitignore"
- Gemfile
- Gemfile.lock
- Makefile
- vendor
- README.md

